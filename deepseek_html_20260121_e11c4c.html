<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的视频</title>
    <style>
        * { margin: 0; padding: 0; }
        body, html { height: 100%; background: #000; }
        .player-container {
            width: 100%;
            max-width: 1200px; /* 最大宽度，可调整 */
            height: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: auto;
            max-height: 90vh; /* 最大高度为视窗的90% */
            outline: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="myVideo" controls autoplay playsinline>
            <!-- 请将下一行的 YOUR_VIDEO_URL_HERE 替换为你的真实OSS直链 -->
            <source src="https://videosss1.oss-cn-shanghai.aliyuncs.com/16%E5%88%86%E9%92%9F%E8%AE%B2%E8%AF%BE.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频标签，请使用现代浏览器访问。
        </video>
    </div>
    <script>
        // 可选：添加一些简单的交互，例如按空格键暂停/播放
        document.addEventListener('keydown', function(event) {
            const video = document.getElementById('myVideo');
            if (event.code === 'Space') {
                event.preventDefault(); // 防止页面滚动
                video.paused ? video.play() : video.pause();
            }
        });
    </script>
</body>
</html>
